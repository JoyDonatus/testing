<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<script type="text/javascript" src="./index.js"></script>-->
</head>
<body>
    <form id="form1">
        <input type="text" placeholder="name" id="firstName" name="firstName" value="">
        <input type="text" placeholder="preference" id="preference" name="preference" value="">
        <input type="submit" value="submit" id="sub" name="sub">
    </form>
    <script>
        const form1 = document.getElementById("form1");
        form1.addEventListener('submit', (e) => {
            e.preventDefault();
            const a = document.getElementById("firstName").value;
            const b = document.getElementById("preference").value;
          
            localStorage.setItem('name', a);
            localStorage.setItem('pref', b);
        })
    </script>
</body>
</html>
